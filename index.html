<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Background Generator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body id="gradient">
    <div>

    </div>
    <div>
        <h1>Background Generator</h1>
        <h2>Current CSS background:</h2>
        <div id="colorBox">
            <input type="color" name="color 1" value="#00ff00" id="color 1">
            <label for="color 1"></label>
            <input type="color" name="color 2" value="#ff0000" id="color 2">
            <label for="color 2"></label>
        </div>
        <h3></h3>
        <button id="randomButton">Random</button>
    </div>
    <div id="customizer">
        <div id="topBar">
            <h3>Options</h3>
            <h5>What is this window for?</h5><br>
            <p>In this window  you can select the direction of your gradient and the amount of colours you use, as well as some other fun options.</p>
        </div>
        <div id="selectorsBox">
            <h4>Gradient direction: </h4>
            <select id="directionSel">
                <option value="linear-gradient(to right,">left to right</option>
                <option value="linear-gradient(">top to bottom</option>
            </select>
            <select id="colorSel">
                <option value="2">2 colors</option>
                <option value="3">3 colors</option>
            </select>
        </div>
    </div>
    <script src="index.ts"></script>
</body>
</html>
